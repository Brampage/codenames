<div class="container">
  <div class="agent-board">
    <ng-container *ngFor="let word of words">
      <div
        (click)="onCardClick(word)"
        class="agent-board__card"
        [ngClass]="{ 'card--selected': word.isSelected }"
      >
        {{ word.text }}
      </div>
    </ng-container>
  </div>
  <div class="submit">
    <button [disabled]="isSubmitDisabled" (click)="onSubmitTeam1()">
      Confirm as team 1
    </button>
    <button [disabled]="isSubmitDisabled" (click)="onSubmitTeam2()">
      Confirm as team 2
    </button>
  </div>
</div>
