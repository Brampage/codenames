<div class="container">
  <div class="agent-board">
    <ng-container *ngFor="let word of words">
      <div
        (click)="onCardClick(word)"
        class="agent-board__card"
        [ngClass]="{ 'card--selected': word.isSelected }"
      >
        {{ word.text }}
      </div>
    </ng-container>
  </div>
  <div class="submit">
    <button (click)="onSubmit()">Submit as team 1</button>
    <button (click)="onSubmit()">Submit as team 2</button>
  </div>
</div>
